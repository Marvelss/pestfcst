spring:
  application:
    name: gateway-service
  cloud:
    nacos:
      server-addr: localhost:8848
      config:
        enabled: true
        file-extension: yaml
    loadbalancer:
      cache:
        enabled: true
        ttl: 5s
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

logging:
  level:
    org.springframework.cloud.gateway: debug
    reactor.netty.http.client: debug