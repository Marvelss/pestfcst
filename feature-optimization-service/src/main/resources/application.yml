
server:
  port: 8091

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pestfcst?useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect



logging:
  level:
    com.example: debug
  pattern:
    dateformat: yyyy-MM-dd HH:mm:ss.SSS


